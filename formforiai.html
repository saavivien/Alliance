      <script language="javascript">
              
		n = parseInt(prompt("entrer votre nombre",""));
                b = parseInt(prompt("entrer votre base",""));
                res="";
                tab=new Array();

                while(n >= b){
                         r=n%b;
                         switch(r){
                           case 10:
                           tab.push('A');
                           break;
                           case 11:
                           tab.push('B');
                           break;
                           case 12:
                           tab.push('C');
                           break;
                           case 13:
                           tab.push('D');
                           break;
                           case 14:
                           tab.push('E');
                           break;
                           case 15:
                           tab.push('F');
                           break;
                           default:
                           tab.push(r);
                         }
                          
                          n=parseInt(n/b);
                }
                tab.push(n);
                for(i=tab.length-1; i>=0; i--){
                      res+=tab[i];
                 }
                 alert ("votre resultat est : "+ res );                 
       </script>
